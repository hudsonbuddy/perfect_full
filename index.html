<html ng-app="perfect" ng-controller="perfectController">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>



        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/videogular/videogular.js"></script>
        <script src=""></script>
        <script src=""></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="/css/perfect.css">
    </head>
    <body>
        <div id="background" >
            <videogular vg-loop="false" vg-autoPlay="true" vg-player-ready="onPlayerReady" vg-update-state="onUpdateState" vg-complete="onCompleteVideo" vg-theme="config.theme.url">
                <vg-video vg-src="videos[0].sources"></vg-video>
            </videogular>
        </div>
    </body>
    <footer class="footer">
        <p class="hide-mobile">&copy; 2014</p>
        <ul>
            <li><a href="https://twitter.com/_perfectapp">@_perfectapp</a></li>
            <li><a href="#" ng-click="toggleSound()">Sound</a></li>
            <li><a href="#" ng-click="nextChapter()">Next Chapter</a></li>
            <li><a href="#" ng-click="startOver()">Start Over</a></li>
        </ul>
    </footer>
</html>
