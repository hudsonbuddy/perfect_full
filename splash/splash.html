<html ng-app="splash" ng-controller="splashController">
    <head>
        <title>Perfect</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.min.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/videogular/videogular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src=""></script>
        <script src=""></script>
        <script src="/splash/splash.js"></script>
        <link rel="stylesheet" href="/css/perfect.css">
        <link rel="stylesheet" href="/splash/splash.css">
    </head>
    <body>
        <div id="background" >
            <videogular vg-loop="false" vg-autoPlay="false" vg-player-ready="onPlayerReady" vg-update-state="onUpdateState" vg-complete="onCompleteVideo" vg-theme="config.theme.url">
                <vg-video vg-src="videos[0].sources"></vg-video>
            </videogular>
        </div>
       <div ng-view></div> 
    </body>
    <footer class="footer">
        <p class="hide-mobile">&copy; 2014</p>
        <ul>
            <li><a href="https://twitter.com/_perfectapp">@_perfectapp</a></li>
            <li><a href="#" ng-click="toggleSound()">{{soundState}}</a></li>
            <li><a href="#/faq">FAQ</a></li>
        </ul>
    </footer>
</html>
